<div class="details-section">
    <div class="container-fluid">

        <img src="{{ product.imageUrl}}" class="detail-img">

        <h3>{{ product.name}}</h3>
        <div class="price">{{ product.unitPrice | currency:'RON'}}</div>
        <a href="#" class="primary-btn">Adauga in cos</a>

        <hr>
        <h4>Descriere produs</h4>
        <p>{{product.description}}</p>

        <a routerLink="/products" class="mt-5">Inapoi la lista de produse</a>
    </div>
</div>
