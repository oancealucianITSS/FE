<table class="table">

    <thead class="thead-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Units in stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempProduct of products">
            <td class="align-middle">
               <img src="{{ tempProduct.imageUrl}}" height="50"/>
               <!-- {{ tempProduct.imageUrl}} -->
               <!-- <img src="assets/images/products/placeholder.png" height="50"/> -->
              <!-- {{tempProduct.image_url}}  -->
            </td>
            <td>{{tempProduct.name}}</td>
            <td>{{tempProduct.unitPrice | currency:  'RON'}}</td>
            <td>{{tempProduct.unitsInStock}}</td>
        </tr>
     
    </tbody>
</table>
